<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Metadata ⬆️ -->

<body>
    <h1>➡️ Bookmarks Manager ⬅️</h1>
    <div class="container">
        <!-- >>======> <========<< -->
        <form>
            <h2>Add new Bookmark</h2>
            <input type="text" class="title" placeholder="website text">
            <input type="url" class="url" placeholder="website url">
            <div class="category-suggestions">
                <h4> choose from categories list or add a new one </h4>
                <div></div>
            </div>
            <input type="text" class="category" placeholder="new category name">
            <button type="button" onclick="saveBookMark()">Add Bookmark</button>
        </form>
        <!-- >>======> <========<< -->
        <div class="category-button">
            <h4> Filter Bookmarks by added categories</h4>
            <h2 class="all"> Show All Bookmarks</h2>
            <div></div>
        </div>
        <div class="bookmarks"></div>
    </div>



    <script src="main.js"></script>
</body>

</html>
